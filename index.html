<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store Entrance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 2rem;
            gap: 3rem;
            opacity: 0;
            animation: pageFadeIn 0.8s ease forwards;
        }

        @keyframes pageFadeIn {
            to {
                opacity: 1;
            }
        }

        .store-box {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            justify-content: center;
            transform: translateY(20px);
            opacity: 0;
        }

        .logo-area.andy {
            animation: logoSlideIn 0.6s ease 0.2s forwards;
        }

        .logo-area.mia {
            animation: logoSlideIn 0.6s ease 0.3s forwards;
        }

        @keyframes logoSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 通用图标容器样式 */
        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            margin-right: 1rem;
            overflow: hidden;
            /* 让图片圆角生效 */
            box-shadow: 0 8px 20px rgba(22, 93, 255, 0.25);
        }

        /* Andy Store 图标样式 */
        .logo-area.andy .logo-icon {
            box-shadow: 0 8px 20px rgba(22, 93, 255, 0.25);
        }

        /* Mia Store 图标样式 */
        .logo-area.mia .logo-icon {
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.25);
        }

        /* 移除原来的伪元素图标 */
        .logo-icon::after {
            display: none;
        }

        /* 图标图片样式 */
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例填充 */
        }

        .logo-text {
            font-size: 40px;
            font-weight: 700;
            color: #1E293B;
            letter-spacing: 1px;
        }

        .enter-btn {
            width: 100%;
            max-width: 380px;
            padding: 18px 0;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .enter-btn.andy {
            background: linear-gradient(135deg, #165DFF 0%, #0F48C9 100%);
            box-shadow: 0 6px 20px rgba(22, 93, 255, 0.25);
            animation: btnSlideIn 0.6s ease 0.4s forwards;
        }

        .enter-btn.mia {
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.25);
            animation: btnSlideIn 0.6s ease 0.5s forwards;
        }

        @keyframes btnSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="store-box">
        <div class="logo-area andy">
            <!-- Andy Store 图标：替换为你的图片路径 -->
            <div class="logo-icon">
                <img src="./img/icon.jpg" alt="Andy Store Icon">
            </div>
            <div class="logo-text">Andy Store</div>
        </div>
        <a href=" " class="enter-btn andy">
            Enter Andy's store
        </a>
    </div>

    <div class="store-box">
        <div class="logo-area mia">
            <!-- Mia Store 图标：替换为你的图片路径 -->
            <div class="logo-icon">
                <img src="./img/icon.jpg" alt="Mia Store Icon">
            </div>
            <div class="logo-text">Mia Store</div>
        </div>
        <a href="shop2.html" class="enter-btn mia">
            Enter Mia's store
        </a>
    </div>

</body>

</html>
